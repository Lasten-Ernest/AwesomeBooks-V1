<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="nav-container">
          <div class="logo">
            <a href="#">Awesome Books</a>
          </div>
          <ul class="nav-links">
            <li><a href="#" class="nav-link list active">List</a></li>
            <li><a href="#" class="nav-link addBook">Add New</a></li>
          </ul>
        </nav>
      </header>

      <section class="book-display" id="book-display">
        <div class="app-title">
          <h1 class="heading">All Awesome Books</h1>
        </div>
        <div class="book-list"></div>
      </section>

      <section class="add-book" id="add-book">
        <div class="add-book">
          <h2>Add New Book</h2>
          <span></span>
          <form id="form" class="form-div">
            <p class="warning"></p>
            <input class="inputField title" type="text" name="title" id="title" placeholder="Title"/>
            <input class="inputField author" type="text" name="author" id="author"placeholder="Author" />
            <button id="submit" class="btn submit-btn" type="submit">Add Book</button>
          </form>
        </div>
      </section>
      
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
